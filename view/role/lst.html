        /*用户-停用*/
        function member_stop(obj,id){
	      	layui.use(['element','table','form','layer'], function(){ 
	      		var element = layui.element
				       ,table = layui.table
				       ,form = layui.form
				       ,layer=layui.layer
				       ,$=layui.$;
	      	    var value = $(obj).attr('title');
	      	  
	      	    if (value == '启用') {

		            layer.confirm('确认要禁用吗？',function(index){

			            //发异步把用户状态进行更改
			            $.ajax({
			            	type:'post',
			            	url:'switchStatus',
			            	data:{'id':id,'value':value},
			            	success:function(res){
			            		if (res.code == 0) {
			            			layer.msg(res.msg,{icon: 2,time:3000});
			            		} else {
						            $(obj).attr('title','禁用')
						            $(obj).find('i').html('&#xe62f;');

						            $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('禁用');
			            			table.reload('idTest');
			            			layer.msg('已禁用!',{icon: 5,time:3000});
			            		}
		            	
			            	}
			            	,error:function(){
			            		alert('网络错误');
			            	}
			            })

		              
		              
		          });

		        } else {

		        	layer.confirm('确认要启用吗？',function(index){

			            //发异步把用户状态进行更改
			            $.ajax({
			            	type:'post',
			            	url:'switchStatus',
			            	data:{'id':id,'value':value},
			            	success:function(res){
			            		if (res.code == 0) {
			            			layer.msg(res.msg,{icon: 2,time:3000});
			            		} else {
						            $(obj).attr('title','启用')
						            $(obj).find('i').html('&#xe601;');

						            $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('启用');
			            			table.reload('idTest');
			            			layer.msg('已启用!',{icon: 1,time:3000});
			            		}
		            	
			            	}
			            	,error:function(){
			            		alert('网络错误');
			            	}
			            })

		              
		              
		          });
		        }
		    });
        }

        /*用户-删除*/
      	function member_del(obj,id){
      		layui.use(['element','table','form','layer'], function(){ 
	      		var element = layui.element
				       ,table = layui.table
				       ,form = layui.form
				       ,layer=layui.layer
				       ,$=layui.$;
      			var arr = new Array([id]);
	          	layer.confirm('确认要删除吗？',function(index){
	          		$.ajax({
	          			type:'post',
	          			url:'del',
	          			data:{'id':arr},
	          			async:false,
	          			success:function(res){
	          				// console.log(res);
	          				if (res.code == 0) {
	          					layer.msg(res.msg,{time:3000,icon:2});
	          				} else {
				              	//发异步删除数据
				              	$(obj).parents("tr").remove();
	              				layer.msg('已删除!',{icon:1,time:2000});
	              				table.reload('idTest');
	          				}
	          			}
	          		})

	          	});
	        });
      	}

      
      	function delAll (argument) {
      		layui.use(['element','table','layer'], function(){ 
      			var element = layui.element
				       ,table = layui.table
				   
				       ,layer=layui.layer
				       ,$=layui.$;
	        	var checkStatus = table.checkStatus('idTest');
		  		
		  		if(checkStatus.data.length>0){
			      	var ids=[];
			      	for(var i in checkStatus.data){
			        	ids[i]=checkStatus.data[i].role_id;
			      	}
			      	// console.log(ids)
			      	layer.confirm('确认要删除吗?',function(index){
			      		$.ajax({
			      			type:'post',
			      			url:'del',
			      			data:{'id':ids},
			      			async:false,
			      			success:function(res){
			      				// console.log(res)
			      				if (res.code == 0) {
			      					layer.msg(res.msg,{time:3000,icon:2});
			      				} else {

						            //捉到所有被选中的，发异步进行删除
						            layer.msg('删除成功', {icon: 1});
						            $(".layui-form-checked").not('.header').parents('tr').remove();
						            table.reload('idTest');
			      				}
			      			}
			      		})
			        });
			    }else{
			      layer.msg("请选择需要操作的订单",{icon:2});
			    }
		        
		    });
      	}
    </script>
