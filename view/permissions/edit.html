<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-L-admin1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
     <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../static/css/font.css">
	<link rel="stylesheet" href="../../../static/css/xadmin.css">
	
    <script src="../../../static/js/jquery.min.js"></script>
    <script src="../../../layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="per_name" class="layui-form-label">
                  <span class="x-red">*</span>分类名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="per_name" name="per_name" value="{$info['per_name']}" required lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="per_desc" class="layui-form-label">
                  分类描述
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="per_desc" name="per_desc" value="{$info['per_desc']}" required lay-verify="roledesc"
                  autocomplete="off" class="layui-input">
              </div>
              
          </div>
         
          <input type="hidden" value="{$info['per_id']}" id="per_id">
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="edit" lay-submit="" id="edit">
                  确认编辑
              </button>
          </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer','table'], function(){
            $ = layui.jquery;
          	var form = layui.form
          	,layer = layui.layer
          	,table = layui.table;
        
	          //自定义验证规则
	        form.verify({
	            per_name: function(value){
	              if(value.length < 3){
	                return '分类至少得3个字符啊';
	              }
	            }

	        });

          	$('#edit').click(function(){
          		var data = {
          			'per_id':$('#per_id').val(),
      				'per_name':$('#per_name').val(),
	          		'per_desc':$('#per_desc').val(),
          		}
          		$.ajax({
		          	type:'post',
		          	url:'edit',
		          	data:data,
		          	success:function(res){
		          		// console.log(res)
		          		if (res.code == 0) {
		          			layer.msg(res.msg,{time:3000,icon:2});
		          		} else {
		          			layer.msg('编辑成功',{time:3000,icon:1},function(){
		          				var index = parent.layer.getFrameIndex(window.name);
			                	//关闭当前frame
			                	parent.layer.close(index);
		          				parent.layui.table.reload('idTest');
		          			})
		          			// form.render();
		          		}
		          	}
		        });
		        return false;
			});
          
          
        });
    </script>
  </body>

</html>
